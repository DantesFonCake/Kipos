<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'pollapp/style.css' %}">
    <meta charset="UTF-8">
    <title>PollApp</title>
</head>
<body>
{% if recent_questions %}
    <ul>
    {% for question in recent_questions %}
        <li><a href="{% url 'pollapp:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
