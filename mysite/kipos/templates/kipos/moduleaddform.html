{% extends 'kipos/index.html' %}
{% block title %} Add module {% endblock %}
{% block forms %}
<form action="{% url 'kipos:addmodule' %}" method="POST">
    {% csrf_token %}

    <input name="telemetry">
    <input name="settings">
    <input type="submit">
</form>
{% endblock %}
